<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas id="myCanvas"></canvas>
    <canvas id="canvas"></canvas>
    <canvas id="canvas2"></canvas>
    <script>var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.beginPath();
        ctx.arc(100, 75, 50, 0, 2 * Math.PI);
        ctx.stroke();
        var b = document.getElementById("canvas");
        var ctb = b.getContext("2d");
        ctb.beginPath();
        ctb.arc(100, 75, 50, 0, 2 * Math.PI);
        ctb.stroke();
        var d = document.getElementById("canvas2");
        var ctd = d.getContext("2d");
        ctd.beginPath();
        ctd.rect(20, 20, 150, 100);
        ctd.stroke();</script>
</body>

</html>
